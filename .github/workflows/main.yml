name: Fetch new songs and create PR

on:
  push:
    branches:
      - automation
  workflow_dispatch:

jobs:
  run_script_and_create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run main.py script and capture output
        id: run_script
        run: |
          output=$(python scripts/main.py)
          echo "::set-output name=output::$output"

      - name: Extract datestamp from script output
        id: extract_date
        run: |
          datestamp=$(echo "${{ steps.run_script.outputs.output }}" | sed -n 's/^DATA: \([0-9]\{8\}\)$/\1/p')
          echo "::set-output name=datestamp::$datestamp"

      - name: Check script output
        id: check_script
        run: |
          if [[ "${{ steps.run_script.outputs.output }}" == *"new song data downloaded"* ]]; then
            echo "New song data downloaded. Creating a pull request."
            echo "::set-output name=create_pr::true"
          else
            echo "Nothing updated. Skipping pull request creation."
            echo "::set-output name=create_pr::false"
          fi

      # - name: Switch to master branch
      #   if: steps.check_script.outputs.create_pr == 'true'
      #   run: git checkout master

      - name: Configure Git user
        if: steps.check_script.outputs.create_pr == 'true'
        run: |
          git config --global user.email "noreply@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create new branch and commit changes
        if: steps.check_script.outputs.create_pr == 'true'
        run: |
          git checkout -b add-new-song-${{ steps.extract_date.outputs.datestamp }}
          git add .
          git commit -m "[Automated] Add song data ${{ steps.extract_date.outputs.datestamp }}"
          git push origin add-new-song-${{ steps.extract_date.outputs.datestamp }}

      - name: Create Pull Request
        if: steps.check_script.outputs.create_pr == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          branch: add-new-song-${{ steps.extract_date.outputs.datestamp }}
          base: master
          title: "[Automation] Update website with new song data (${{ steps.extract_date.outputs.datestamp }})"
          body: ${{ steps.run_script.outputs.output }}
