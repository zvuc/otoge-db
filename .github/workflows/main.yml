name: Fetch new songs
on: 
  workflow_dispatch:

jobs:
  fetch_new_songs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip3 install -r requirements.txt && python3 scripts/main.py
